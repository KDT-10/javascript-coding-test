<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <h1>연산자 (Operators)</h1>
    <p>콘솔(F12)을 열어서 결과를 확인하세요.</p>

    <script>
      // 연산자(Operator)란?
      // 값을 계산하거나 비교하는데 사용하는 기호입니다.

      // ------------------- 1. 산술 연산자 -------------------
      console.log("--- 1. 산술 연산자 (계산) ---");

      let a = 10;
      let b = 3;

      console.log("a + b =", a + b); // 덧셈: 13
      console.log("a - b =", a - b); // 뺄셈: 7
      console.log("a * b =", a * b); // 곱셈: 30
      console.log("a / b =", a / b); // 나눗셈: 3.333...
      console.log("a % b =", a % b); // 나머지: 1 (10을 3으로 나눈 나머지)
      console.log("a ** b =", a ** b); // 거듭제곱: 1000 (10의 3제곱)

      // ------------------- 2. 비교 연산자 -------------------
      console.log("\n--- 2. 비교 연산자 (크기 비교) ---");

      let x = 5;
      let y = 10;

      console.log("x > y:", x > y); // false (5는 10보다 크지 않음)
      console.log("x < y:", x < y); // true (5는 10보다 작음)
      console.log("x >= 5:", x >= 5); // true (5는 5보다 크거나 같음)
      console.log("x <= 5:", x <= 5); // true (5는 5보다 작거나 같음)
      console.log("x === y:", x === y); // false (5와 10은 같지 않음)
      console.log("x !== y:", x !== y); // true (5와 10은 다름)

      // ------------------- 3. 문자열 연결 -------------------
      console.log("\n--- 3. 문자열 연결 ---");

      let firstName = "김";
      let lastName = "자두";
      let fullName = firstName + lastName; // 문자열 연결

      console.log("전체 이름:", fullName); // "김자두"

      // 템플릿 리터럴 (백틱 ` 사용)
      let age = 25;
      let message = `제 이름은 ${fullName}이고, ${age}살입니다.`;
      console.log(message);

      // ------------------- 4. 증감 연산자 -------------------
      console.log("\n--- 4. 증감 연산자 ---");

      let count = 0;
      console.log("초기 값:", count); // 0

      count++; // count = count + 1 과 같음
      console.log("count++ 후:", count); // 1

      count--; // count = count - 1 과 같음
      console.log("count-- 후:", count); // 0

      count += 5; // count = count + 5 와 같음
      console.log("count += 5 후:", count); // 5

      count -= 2; // count = count - 2 와 같음
      console.log("count -= 2 후:", count); // 3

      // ------------------- 5. 실습 문제 -------------------
      console.log("\n--- 5. 실습 문제 ---");

      // 문제 1: 두 수의 평균 구하기
      let num1 = 80;
      let num2 = 90;
      let average = (num1 + num2) / 2;

      console.log(`${num1}과 ${num2}의 평균:`, average);

      // 문제 2: 원의 넓이 구하기 (πr²)
      let radius = 5; // 반지름
      let pi = 3.14;
      let area = pi * radius ** 2; // 또는 pi * radius * radius

      console.log(`반지름 ${radius}인 원의 넓이:`, area);

      // 문제 3: 홀수/짝수 판별 (나머지 연산자 활용)
      let number = 7;
      let remainder = number % 2;

      console.log(`${number}을 2로 나눈 나머지:`, remainder);
      console.log(
        `${number}은 ${remainder === 0 ? "짝수" : "홀수"}입니다.`
      );

      // 문제 4: 섭씨를 화씨로 변환
      // 공식: 화씨 = (섭씨 × 9/5) + 32
      let celsius = 25;
      let fahrenheit = (celsius * 9) / 5 + 32;

      console.log(`섭씨 ${celsius}도 = 화씨 ${fahrenheit}도`);

      /*
       * 핵심 정리:
       * 
       * 1. 산술 연산자: +, -, *, /, %, **
       * 2. 비교 연산자: >, <, >=, <=, ===, !==
       * 3. 문자열 연결: + 또는 템플릿 리터럴 ``
       * 4. 증감 연산자: ++, --, +=, -=
       * 5. 나머지 연산자(%): 홀짝 판별, 배수 확인 등에 유용
       */
    </script>
  </body>
</html>
