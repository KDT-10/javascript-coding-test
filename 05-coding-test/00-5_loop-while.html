<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while 반복문</title>
  </head>
  <body>
    <h1>while 반복문</h1>
    <p>콘솔(F12)을 열어서 결과를 확인하세요.</p>

    <script>
      // while 문이란?
      // 조건이 참(true)인 동안 계속 반복하는 문법입니다.
      // 반복 횟수를 정확히 모를 때 사용합니다.

      // ------------------- 1. 기본 while 문 -------------------
      console.log("--- 1. 기본 while 문 ---");

      let count = 1;
      while (count <= 5) {
        console.log(count);
        count++; // ⚠️ 중요: 증가식을 꼭 넣어야 무한루프 방지!
      }

      // ------------------- 2. while vs for 비교 -------------------
      console.log("\n--- 2. while vs for 비교 ---");

      // while 문으로 1부터 5까지
      console.log("while 문:");
      let i = 1;
      while (i <= 5) {
        console.log(i);
        i++;
      }

      // 같은 동작을 for 문으로
      console.log("for 문:");
      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }

      // ------------------- 3. 조건에 따른 반복 -------------------
      console.log("\n--- 3. 조건에 따른 반복 ---");

      // 목표 금액이 될 때까지 저축
      let savings = 0; // 현재 저축액
      let monthlyDeposit = 10000; // 월 저축액
      let targetAmount = 50000; // 목표 금액
      let months = 0;

      while (savings < targetAmount) {
        savings += monthlyDeposit;
        months++;
        console.log(`${months}개월: ${savings}원`);
      }
      console.log(`목표 달성! ${months}개월 소요`);

      // ------------------- 4. do-while 문 -------------------
      console.log("\n--- 4. do-while 문 ---");

      // do-while: 조건 확인 전에 최소 1번은 실행
      let number = 0;

      do {
        console.log("do-while에서 실행:", number);
        number++;
      } while (number < 3);

      // 조건이 처음부터 false여도 1번은 실행됨
      let x = 10;
      do {
        console.log("조건이 false여도 1번 실행:", x);
      } while (x < 5); // false지만 위 코드는 실행됨

      // ------------------- 5. break와 continue -------------------
      console.log("\n--- 5. break와 continue ---");

      // break 예제
      let attempts = 0;
      while (true) {
        // 무한 루프
        attempts++;
        console.log(`시도 ${attempts}회`);

        if (attempts === 3) {
          console.log("3번 시도 완료! 종료합니다.");
          break; // 반복문 종료
        }
      }

      // continue 예제
      let n = 0;
      while (n < 5) {
        n++;
        if (n === 3) {
          console.log("3은 건너뜁니다.");
          continue; // 3일 때는 아래 코드 실행 안 함
        }
        console.log(n);
      }

      // ------------------- 6. 실습 문제 -------------------
      console.log("\n--- 6. 실습 문제 ---");

      // 문제 1: 숫자 역순으로 세기
      let countdown = 10;
      console.log("카운트다운:");
      while (countdown > 0) {
        console.log(countdown);
        countdown--;
      }
      console.log("발사! 🚀");

      // 문제 2: 특정 수의 배수 찾기
      let num = 1;
      let multiples = [];
      while (multiples.length < 5) {
        if (num % 3 === 0) {
          multiples.push(num);
        }
        num++;
      }
      console.log("3의 배수 5개:", multiples);

      // 문제 3: 자릿수 합 계산
      let value = 1234;
      let digitSum = 0;
      while (value > 0) {
        digitSum += value % 10; // 마지막 자릿수 더하기
        value = Math.floor(value / 10); // 마지막 자릿수 제거
      }
      console.log("1234의 각 자릿수 합:", digitSum); // 10

      // 문제 4: 임의의 숫자가 나올 때까지 반복
      console.log("\n주사위 굴리기 (6이 나올 때까지):");
      let diceRolls = 0;
      let dice;
      do {
        dice = Math.floor(Math.random() * 6) + 1; // 1~6 랜덤
        diceRolls++;
        console.log(`${diceRolls}회: ${dice}`);
      } while (dice !== 6);
      console.log(`${diceRolls}번 만에 6이 나왔습니다!`);

      /*
       * 핵심 정리:
       * 
       * 1. while 문: 조건이 true인 동안 반복
       *    while (조건) { 실행 코드 }
       * 
       * 2. do-while 문: 최소 1번은 실행 후 조건 확인
       *    do { 실행 코드 } while (조건);
       * 
       * 3. for vs while:
       *    - for: 반복 횟수를 알 때
       *    - while: 조건에 따라 반복 (횟수 모름)
       * 
       * 4. ⚠️ 주의사항:
       *    - 증가/감소식을 꼭 넣어야 무한루프 방지
       *    - break로 탈출 조건 만들기
       * 
       * 5. 활용 예시:
       *    - 목표 달성까지 반복
       *    - 조건 만족까지 시도
       *    - 랜덤 이벤트 처리
       */
    </script>
  </body>
</html>
