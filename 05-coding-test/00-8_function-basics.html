<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 기초</title>
  </head>
  <body>
    <h1>함수 기초 (Function Basics)</h1>
    <p>콘솔(F12)을 열어서 결과를 확인하세요.</p>

    <script>
      // 함수(Function)란?
      // 특정 작업을 수행하는 코드 묶음입니다.
      // 코드를 재사용하고, 관리하기 쉽게 만듭니다.

      // ------------------- 1. 함수 선언과 호출 -------------------
      console.log("--- 1. 함수 선언과 호출 ---");

      // 함수 선언
      function sayHello() {
        console.log("안녕하세요!");
      }

      // 함수 호출
      sayHello(); // "안녕하세요!"
      sayHello(); // 여러 번 호출 가능

      // ------------------- 2. 매개변수가 있는 함수 -------------------
      console.log("\n--- 2. 매개변수가 있는 함수 ---");

      // 매개변수(Parameter): 함수에 전달하는 값
      function greet(name) {
        console.log(`안녕하세요, ${name}님!`);
      }

      greet("김자두"); // "안녕하세요, 김자두님!"
      greet("이몽룡"); // "안녕하세요, 이몽룡님!"

      // 여러 개의 매개변수
      function introduce(name, age) {
        console.log(`제 이름은 ${name}이고, ${age}살입니다.`);
      }

      introduce("김자두", 25);

      // ------------------- 3. 반환값(return)이 있는 함수 -------------------
      console.log("\n--- 3. 반환값이 있는 함수 ---");

      // return: 함수의 결과값을 돌려줌
      function add(a, b) {
        return a + b;
      }

      let result = add(5, 3);
      console.log("5 + 3 =", result); // 8

      // 반환값을 바로 사용
      console.log("10 + 20 =", add(10, 20)); // 30

      // ------------------- 4. 화살표 함수 -------------------
      console.log("\n--- 4. 화살표 함수 (간단한 표현) ---");

      // 일반 함수
      function multiply1(a, b) {
        return a * b;
      }

      // 화살표 함수로 변환
      const multiply2 = (a, b) => {
        return a * b;
      };

      // 더 간단하게 (return 생략 가능)
      const multiply3 = (a, b) => a * b;

      console.log("multiply1(3, 4):", multiply1(3, 4));
      console.log("multiply2(3, 4):", multiply2(3, 4));
      console.log("multiply3(3, 4):", multiply3(3, 4));

      // ------------------- 5. 기본값 매개변수 -------------------
      console.log("\n--- 5. 기본값 매개변수 ---");

      // 매개변수에 기본값 설정 가능
      function greetWithDefault(name = "방문자") {
        console.log(`환영합니다, ${name}님!`);
      }

      greetWithDefault("김자두"); // "환영합니다, 김자두님!"
      greetWithDefault(); // "환영합니다, 방문자님!" (기본값 사용)

      // ------------------- 6. 실용적인 함수 예제 -------------------
      console.log("\n--- 6. 실용적인 함수 예제 ---");

      // 최댓값 찾기
      function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        return max;
      }

      let numbers = [15, 42, 8, 23, 56, 12];
      console.log("최댓값:", findMax(numbers)); // 56

      // 배열 평균 구하기
      function getAverage(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return sum / arr.length;
      }

      let scores = [85, 90, 78, 92, 88];
      console.log("평균:", getAverage(scores)); // 86.6

      // 짝수 개수 세기
      function countEven(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 0) {
            count++;
          }
        }
        return count;
      }

      console.log("짝수 개수:", countEven([1, 2, 3, 4, 5, 6])); // 3

      // ------------------- 7. 실습 문제 -------------------
      console.log("\n--- 7. 실습 문제 ---");

      // 문제 1: 두 수의 차이(절댓값) 구하기
      function difference(a, b) {
        return Math.abs(a - b);
      }

      console.log("difference(10, 3):", difference(10, 3)); // 7
      console.log("difference(3, 10):", difference(3, 10)); // 7

      // 문제 2: 문자열 반복 함수
      function repeatString(str, times) {
        let result = "";
        for (let i = 0; i < times; i++) {
          result += str;
        }
        return result;
      }

      console.log(repeatString("⭐", 5)); // "⭐⭐⭐⭐⭐"

      // 문제 3: 문자열 첫 글자 대문자화
      function capitalize(str) {
        return str[0].toUpperCase() + str.slice(1).toLowerCase();
      }

      console.log(capitalize("hello")); // "Hello"
      console.log(capitalize("WORLD")); // "World"

      // 문제 4: 배열에서 특정 값 찾기 (있으면 true)
      function contains(arr, value) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === value) {
            return true;
          }
        }
        return false;
      }

      let fruits = ["사과", "바나나", "오렌지"];
      console.log("'바나나' 있나요?", contains(fruits, "바나나")); // true
      console.log("'포도' 있나요?", contains(fruits, "포도")); // false

      // 문제 5: 범위 내 난수 생성
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      console.log("1~10 사이 난수:", getRandomInt(1, 10));
      console.log("1~100 사이 난수:", getRandomInt(1, 100));

      /*
       * 핵심 정리:
       * 
       * 1. 함수 선언:
       *    function 함수명(매개변수) {
       *      실행할 코드
       *      return 반환값;
       *    }
       * 
       * 2. 화살표 함수:
       *    const 함수명 = (매개변수) => 반환값;
       * 
       * 3. 주요 개념:
       *    - 매개변수(parameter): 함수에 전달하는 값
       *    - 반환값(return): 함수의 결과값
       *    - 기본값: 매개변수 = 기본값
       * 
       * 4. 함수의 장점:
       *    - 코드 재사용
       *    - 가독성 향상
       *    - 유지보수 용이
       * 
       * 5. 활용:
       *    - 반복되는 작업을 함수로 만들기
       *    - 복잡한 로직을 작은 함수로 분리
       *    - 계산, 검색, 변환 등 다양한 작업
       */
    </script>
  </body>
</html>
