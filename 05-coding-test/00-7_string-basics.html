<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 기초</title>
  </head>
  <body>
    <h1>문자열 기초 (String Basics)</h1>
    <p>콘솔(F12)을 열어서 결과를 확인하세요.</p>

    <script>
      // 문자열(String)이란?
      // 텍스트 데이터를 표현하는 자료형입니다.
      // 작은따옴표(''), 큰따옴표(""), 백틱(``)으로 만들 수 있습니다.

      // ------------------- 1. 문자열 생성 -------------------
      console.log("--- 1. 문자열 생성 ---");

      let greeting = "안녕하세요";
      let name = "김자두";
      let message = `반갑습니다`; // 백틱 (템플릿 리터럴)

      console.log(greeting);
      console.log(name);
      console.log(message);

      // ------------------- 2. 문자열 길이 -------------------
      console.log("\n--- 2. 문자열 길이 ---");

      let text = "Hello";
      console.log("문자열:", text);
      console.log("길이:", text.length); // 5

      // ------------------- 3. 문자열 접근 (인덱스) -------------------
      console.log("\n--- 3. 문자열 접근 ---");

      // 인덱스는 0부터 시작
      console.log("첫 번째 문자:", text[0]); // "H"
      console.log("두 번째 문자:", text[1]); // "e"
      console.log("마지막 문자:", text[text.length - 1]); // "o"

      // ------------------- 4. 문자열 연결 -------------------
      console.log("\n--- 4. 문자열 연결 ---");

      let firstName = "김";
      let lastName = "자두";

      // + 연산자 사용
      let fullName = firstName + lastName;
      console.log("이름:", fullName);

      // 템플릿 리터럴 (백틱 사용) - 더 편리!
      let age = 25;
      let intro = `제 이름은 ${fullName}이고, ${age}살입니다.`;
      console.log(intro);

      // ------------------- 5. 문자열 메서드 (기본) -------------------
      console.log("\n--- 5. 문자열 메서드 ---");

      let str = "JavaScript";

      // toUpperCase(): 대문자로 변환
      console.log("대문자:", str.toUpperCase()); // "JAVASCRIPT"

      // toLowerCase(): 소문자로 변환
      console.log("소문자:", str.toLowerCase()); // "javascript"

      // includes(): 포함 여부 확인
      console.log("'Script' 포함?", str.includes("Script")); // true
      console.log("'Python' 포함?", str.includes("Python")); // false

      // indexOf(): 위치 찾기
      console.log("'Script'의 위치:", str.indexOf("Script")); // 4
      console.log("'Python'의 위치:", str.indexOf("Python")); // -1 (없으면 -1)

      // ------------------- 6. 문자열 자르기 -------------------
      console.log("\n--- 6. 문자열 자르기 ---");

      let sentence = "Hello World";

      // slice(시작, 끝): 부분 문자열 추출
      console.log("slice(0, 5):", sentence.slice(0, 5)); // "Hello"
      console.log("slice(6):", sentence.slice(6)); // "World"

      // substring(시작, 끝): slice와 비슷
      console.log("substring(0, 5):", sentence.substring(0, 5)); // "Hello"

      // ------------------- 7. 문자열 변환 -------------------
      console.log("\n--- 7. 문자열 변환 ---");

      let words = "사과,바나나,오렌지";

      // split(): 문자열을 배열로 분리
      let fruits = words.split(",");
      console.log("배열로 변환:", fruits); // ["사과", "바나나", "오렌지"]

      // join(): 배열을 문자열로 합치기 (배열 메서드)
      let joined = fruits.join(" & ");
      console.log("다시 합치기:", joined); // "사과 & 바나나 & 오렌지"

      // ------------------- 8. 공백 제거 -------------------
      console.log("\n--- 8. 공백 제거 ---");

      let messy = "  안녕하세요  ";
      console.log("원본:", `[${messy}]`);
      console.log("trim():", `[${messy.trim()}]`); // 양쪽 공백 제거

      // ------------------- 9. 문자열 반복 -------------------
      console.log("\n--- 9. 문자열 반복 ---");

      let star = "⭐";
      console.log(star.repeat(5)); // "⭐⭐⭐⭐⭐"

      // ------------------- 10. 실습 문제 -------------------
      console.log("\n--- 10. 실습 문제 ---");

      // 문제 1: 이메일 유효성 간단 검사
      let email = "user@example.com";
      let isValidEmail = email.includes("@") && email.includes(".");
      console.log(`${email}은 유효한 이메일인가?`, isValidEmail);

      // 문제 2: 문자열 뒤집기
      let word = "hello";
      let reversed = "";

      for (let i = word.length - 1; i >= 0; i--) {
        reversed += word[i];
      }
      console.log("원본:", word);
      console.log("뒤집힌 문자열:", reversed); // "olleh"

      // 문제 3: 특정 문자 개수 세기
      let text2 = "banana";
      let count = 0;

      for (let i = 0; i < text2.length; i++) {
        if (text2[i] === "a") {
          count++;
        }
      }
      console.log(`'${text2}'에서 'a'의 개수:`, count); // 3

      // 문제 4: 첫 글자 대문자로 만들기 (capitalize)
      let city = "seoul";
      let capitalized =
        city[0].toUpperCase() + city.slice(1).toLowerCase();
      console.log("원본:", city);
      console.log("첫 글자 대문자:", capitalized); // "Seoul"

      // 문제 5: 전화번호 형식 만들기
      let phone = "01012345678";
      let formatted =
        phone.slice(0, 3) + "-" + phone.slice(3, 7) + "-" + phone.slice(7);
      console.log("원본:", phone);
      console.log("포맷:", formatted); // "010-1234-5678"

      /*
       * 핵심 정리:
       * 
       * 1. 문자열 생성: '', "", ``
       * 2. 길이: str.length
       * 3. 인덱스 접근: str[0], str[1], ...
       * 
       * 4. 주요 메서드:
       *    - toUpperCase() / toLowerCase(): 대소문자 변환
       *    - includes(): 포함 여부
       *    - indexOf(): 위치 찾기
       *    - slice(): 부분 문자열
       *    - split(): 문자열 → 배열
       *    - trim(): 공백 제거
       *    - repeat(): 반복
       * 
       * 5. 템플릿 리터럴:
       *    `안녕하세요 ${name}님, ${age}살이시군요!`
       * 
       * 6. 활용:
       *    - 텍스트 데이터 처리
       *    - 유효성 검사
       *    - 포맷팅
       *    - 문자열 조작
       */
    </script>
  </body>
</html>
